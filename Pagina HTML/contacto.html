        <main class="main">

            <form>
                <label for="nombreapelldio">Nombre y Apellido</label>
                <input type="text" id="nombreapelldio" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label >
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="Teléfono">Teléfono</label>
                <input type="tel" id="Teléfono" class="input-padron" required 
                placeholder="(XX) XXXXXXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="68" rows="10" id="mensaje" class="input-padron" required>
                </textarea>

            <fieldset>

                <legend>¿Cómo te gustaría que te contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Teléfono</label>

                <label for="radio-ws"><input type="radio" name="contacto" value="ws" id="radio-ws"checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido? </legend>
                <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>  
                </select>
            </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            
            <table class="tabla">
                <thead>  <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr></thead>
              
                <tbody> <tr>
                    <td>Lunes</td>
                    <td>08 a 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08 a 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h a 20h</td>
                </tr></tbody>

            </table>
